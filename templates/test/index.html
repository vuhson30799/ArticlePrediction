<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
</head>
<body>
<form method="get" action="/check">
    <label for="urls"></label>
    <textarea id="urls" name="urls" cols="100" rows="8" placeholder="type some urls..."></textarea>
    <input type="submit" value="Submit"/>
</form>
{% if result_list %}
    <table style="border: black 1px solid; margin-top: 20px;">
        <thead>
        <tr>
            <td>URL</td>
            <td>Thể loại</td>
        </tr>
        </thead>
        <tbody>
            {% for result in result_list %}
                <tr>
                    <td>{{ result.url }}</td>
                    <td>{{ result.topic }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

</body>
</html>
